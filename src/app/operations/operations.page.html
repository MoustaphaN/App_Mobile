<ion-header>
  <ion-toolbar class="header">
    <!-- <ion-title>operations</ion-title> -->
    <br><br><br>
    <strong>Choisissez votre kalpe electronique</strong>
    pour cette operation
    
  <section>
    
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" color="light" shape="round" size="small" >Wallet</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" color="light" shape="round" size="small">Carte bancaire</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  </ion-toolbar>
</ion-header>

  
  <ion-content>
   
    <ion-grid>
      <ion-row>
        <ion-col (click)="orangeMoney()">
          <ion-card class="card-wallet">
            <img class="img-wallet" src="./assets/logo-icon/orangemoney.png" />
          <ion-card-header>
            <ion-card-subtitle class="title-wallet">Orange Money</ion-card-subtitle>
          </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col routerLink="/free-money">
          <ion-card class="card-wallet">
            <img class="img-wallet" src="./assets/logo-icon/freeMoney.png" />
          <ion-card-header>
            <ion-card-subtitle class="title-wallet">Free Money</ion-card-subtitle>
          </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col routerLink="/yup">
          <ion-card class="card-wallet">
            <img class="img-wallet" src="./assets/logo-icon/yup.jpeg"/>
          <ion-card-header>
            <ion-card-subtitle class="title-wallet">Yup</ion-card-subtitle>
          </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col routerLink="/wizeul-money">
          <ion-card class="card-wallet">
            <img class="img-wallet" src="./assets/logo-icon/wizall.png"/>
          <ion-card-header>
            <ion-card-subtitle class="title-wallet">Wizall Money</ion-card-subtitle>
          </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="6" routerLink="/e-money">
          <ion-card class="card-wallet">
            <img class="img-wallet" src="./assets/logo-icon/expressoMoney.png" />
          <ion-card-header>
            <ion-card-subtitle class="title-wallet">E-Money</ion-card-subtitle>
          </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
